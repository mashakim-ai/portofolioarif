<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Background warna biru muda */
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Efek bayangan */
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease; /* Efek gerakan pada seluruh kalkulator */
        }
        .calculator:hover {
            transform: translateY(-10px); /* Gerakan kalkulator ke atas saat hover */
        }
        .calculator-display {
            width: 100%;
            height: 50px;
            background-color: #e0f2f1;
            border: 2px solid #00838f;
            color: #004d40; /* Warna teks */
            text-align: right;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; /* Jarak antar tombol */
        }
        .calculator-buttons button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            background-color: #00838f; /* Warna dasar tombol */
            color: white; /* Warna teks tombol */
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.2s ease, transform 0.2s ease; /* Efek transisi */
        }
        .calculator-buttons button:hover {
            background-color: #004d40; /* Warna saat hover */
            transform: scale(1.05); /* Efek perbesar tombol saat hover */
        }
        .calculator-buttons button:active {
            transform: scale(0.95); /* Efek mengecil saat tombol diklik */
        }
        /* Warna khusus untuk tombol operator */
        .calculator-buttons button:nth-child(4n) {
            background-color: #ff7043; /* Warna oranye untuk tombol operator */
        }
        .calculator-buttons button:nth-child(4n):hover {
            background-color: #d84315; /* Warna lebih gelap saat hover */
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-buttons">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>

    <script>
        const display = document.querySelector('.calculator-display');
        const buttons = document.querySelectorAll('.calculator-buttons button');
        let currentInput = '';
        let result = '';

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === 'C') {
                    currentInput = '';
                    result = '';
                    display.textContent = '0';
                } else if (value === 'DEL') {
                    currentInput = currentInput.slice(0, -1);
                    display.textContent = currentInput || '0';
                } else if (value === '=') {
                    try {
                        result = eval(currentInput);
                        display.textContent = result;
                        currentInput = result;
                    } catch {
                        display.textContent = 'Error';
                        currentInput = '';
                    }
                } else {
                    if (['+', '-', '*', '/'].includes(value) && ['+', '-', '*', '/'].includes(currentInput.slice(-1))) {
                        currentInput = currentInput.slice(0, -1) + value;
                    } else {
                        currentInput += value;
                    }
                    display.textContent = currentInput;
                }
            });
        });
    </script>

</body>
</html>
